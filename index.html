<!doctype html>
<html>
<head>
  <title>The Swan Station 2.0 Beta</title>
  <link href="style.css" rel="stylesheet" />
</head>
<body>
  <div id="content">
    <img src="logo.png" id="logo" />
    <div id="text">
      <h1>The Swan Station 2.0</h1>
      <p class="lead">The Swan Station has been completely rebuilt <br>with a new look and new features.</p>
      <p>Be notified when the beta goes live!</p>
      <form name="signup" id="signup" data-netlify="true">
        <input type="email" name="email" class="form-control" placeholder="Email address" required />
        <button type="submit" class="form-control">Submit</button>
      </form>
      <p id="submit-success">Great! You'll receive an email when it's ready.</p>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script>
    $("#signup").submit(function(e) {
      e.preventDefault();

      var $form = $(this);
      $.post($form.attr("action"), $form.serialize()).then(function() {
        $('#signup input').val('');
        $('#submit-success').fadeIn();
      });
    });
  </script>

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-46634635-7"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-46634635-7');
  </script>

</body>
</html>
